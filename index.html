<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch tháng</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>
<body>
<div class="main">
    <h2>Tháng 11 - November</h2>
    <table>
        <tr>
            <th style="background-color: red">C.Nhật</th>
            <th>T.Hai</th>
            <th>T.Ba</th>
            <th>T.Tư</th>
            <th>T.Năm</th>
            <th>T.Sáu</th>
            <th style="background-color: #0000fe">T.Bảy</th>
        </tr>
        <tr>
            <td id="first">Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td id="end">Sat</td>
        </tr>
        <tr>
            <td class="date" id="first">1</td>
            <td class="date">2</td>
            <td class="date">3</td>
            <td class="date">4</td>
            <td class="date">5</td>
            <td class="date">6</td>
            <td class="date" id="end">7</td>
        </tr>
        <tr>
            <td class="date" id="first">8</td>
            <td class="date">9</td>
            <td class="date">10</td>
            <td class="date">11</td>
            <td class="date">12</td>
            <td class="date">13</td>
            <td class="date" id="end">14</td>
        </tr>
        <tr>
            <td class="date" id="first">15</td>
            <td class="date">16</td>
            <td class="date">17</td>
            <td class="date">18</td>
            <td class="date">19</td>
            <td class="date">20</td>
            <td class="date" id="end">21</td>
        </tr>
        <tr>
            <td class="date" id="first">22</td>
            <td class="date">23</td>
            <td class="date">24</td>
            <td class="date">25</td>
            <td class="date">26</td>
            <td class="date">27</td>
            <td class="date" id="end">28</td>
        </tr>
        <tr>
            <td class="date" id="first">29</td>
            <td class="date">30</td>
            <td class="date"></td>
            <td class="date"></td>
            <td class="date"></td>
            <td class="date"></td>
            <td class="date" id="end"></td>
        </tr>
    </table>
</div>

</body>
</html>
