<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch tháng</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>
<body>
<div class="main">
    <h2>Tháng 11 - November</h2>
    <table>
        <tr>
            <th style="background-color: red">C.Nhật</th>
            <th>T.Hai</th>
            <th>T.Ba</th>
            <th>T.Tư</th>
            <th>T.Năm</th>
            <th>T.Sáu</th>
            <th style="background-color: #0000fe">T.Bảy</th>
        </tr>
        <tr>
            <td id="first">Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td id="end">Sat</td>
        </tr>
        <tr>
            <td class="date" id="first">1<sub>16</sub></td>
            <td class="date">2<sub>17</sub></td>
            <td class="date">3<sub>18</sub></td>
            <td class="date">4<sub>19</sub></td>
            <td class="date">5<sub>20</sub></td>
            <td class="date">6<sub>21</sub></td>
            <td class="date" id="end">7<sub>22</sub></td>
        </tr>
        <tr>
            <td class="date" id="first">8<sub>23</sub></td>
            <td class="date">9<sub>24</sub></td>
            <td class="date">10<sub>25</sub></td>
            <td class="date">11<sub>26</sub></td>
            <td class="date">12<sub>27</sub></td>
            <td class="date">13<sub>28</sub></td>
            <td class="date" id="end">14<sub>29</sub></td>
        </tr>
        <tr>
            <td class="date" id="first">15<sub>1/10</sub></td>
            <td class="date">16<sub>2</sub></td>
            <td class="date">17<sub>3</sub></td>
            <td class="date">18<sub>4</sub></td>
            <td class="date">19<sub>5</sub></td>
            <td class="date">20<sub>6</sub></td>
            <td class="date" id="end">21<sub>7</sub></td>
        </tr>
        <tr>
            <td class="date" id="first">22<sub>8</sub></td>
            <td class="date">23<sub>9</sub></td>
            <td class="date">24<sub>10</sub></td>
            <td class="date">25<sub>11</sub></td>
            <td class="date">26<sub>12</sub></td>
            <td class="date">27<sub>13</sub></td>
            <td class="date" id="end">28<sub>14</sub></td>
        </tr>
        <tr>
            <td class="date" id="first">29<sub>15</sub></td>
            <td class="date">30<sub>16</sub></td>
            <td class="date"></td>
            <td class="date"></td>
            <td class="date"></td>
            <td class="date"></td>
            <td class="date" id="end"></td>
        </tr>
    </table>
</div>

</body>
</html>
